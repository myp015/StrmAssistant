          # æ‰“åŒ…ï¼ˆä»packç›®å½•å†…éƒ¨æ‰“åŒ…ï¼Œé¿å…åµŒå¥—æ–‡ä»¶å¤¹ï¼‰
          Push-Location $packDir
          Compress-Archive -Path "*" -DestinationPath "$outputPath\StrmAssistant.zip" -Force
