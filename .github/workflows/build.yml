          Write-Host "Package created: $outputPath\StrmAssistant.zip"
          Write-Host "Package size: $((Get-Item "$outputPath\StrmAssistant.zip").Length / 1MB) MB"
        shell: pwsh

      - name: Verify package
        run: |
          $zipFile = "${{ github.workspace }}\release\StrmAssistant.zip"
          if (Test-Path $zipFile) {
            Write-Host "âœ“ Package created successfully"
            Write-Host "  Size: $((Get-Item $zipFile).Length / 1MB) MB"
            
            # éªŒè¯å‹ç¼©åŒ…å†…å®¹
            Add-Type -AssemblyName System.IO.Compression.FileSystem
            $zip = [System.IO.Compression.ZipFile]::OpenRead($zipFile)
            Write-Host "  Files in package:"
            $zip.Entries | ForEach-Object { Write-Host "    - $($_.Name) ($($_.Length) bytes)" }
            $zip.Dispose()
          } else {
            Write-Error "âœ— Package not found!"
            exit 1
          }
        shell: pwsh

